    <body>
        <h1 style="color:rgb(12, 66, 243)"> New Loan Application</h1>
        <div>
            <table>
                <tr><td>Enter Customer Id: </td><td><input type="text" id="custId"></td></tr>
                <tr><td>Select Loan Type:</td> 
                    <td><select name="loanId" id="loanId">
                        <option disabled selected value>Select</option>
                        <option value="301">301-Home</option>
                        <option value="302">302-Personal</option>
                        <option value="303">303-Education</option>
                        <option value="304">304-Vehicle</option>
                        <option value="305">305-No Cost EMI</option>
                      </select></td></tr>
                <tr><td>Enter Loan Amount required:</td> <td><input type="text" id="loanAmount"></td></tr>
                <tr><td>Enter Loan Tenure in months:</td> <td><input type="text" id="loanTenure"></td></tr>
                <tr><td><button  class="btn btn-primary " onclick="newLoanApplication()">Submit</button></td></tr>
            </table>

        </div>
    </body>
